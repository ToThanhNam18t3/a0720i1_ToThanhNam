<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHÀO MỪNG BẠN TỚI VỚI FACEBOOK !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="left">
        </div>
        <div class="left2">
                <img src="Facebook-Logo.png" alt="" class="facebook-logo">
            <p class="left__title">Facebook giúp bạn kết nối và chia sẻ <br> với mọi người trong cuộc
                sống của bạn.
            </p>
        </div>
        <div class="right">
            <div class="right__form">
                <div class="right__form-infomation">
                    <input type="text" label="Email hoặc số điện thoại" placeholder="Email hoặc số điện thoại" class="rignt__form-infomation-email inputinfo btn">
                    <input type="password" label="Email hoặc số điện thoại" placeholder="Mật khẩu" class="rignt__form-infomation-pasword inputinfo btn">
                    <button class="right__form-button inputinfo">Đăng nhập</button>
                </div>
                <h5 class="forgot">Quên mật khẩu?</h5>
                <hr class="line">
                <button class="right__form-create">
                    Tạo tài khoản mới
                </button>
            </div>
            <div class="right__content">
                <p><b>Tạo trang</b> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp</p>
            </div>   
        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
