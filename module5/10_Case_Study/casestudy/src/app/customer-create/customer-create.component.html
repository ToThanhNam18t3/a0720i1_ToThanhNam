<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form (ngSubmit) = "onSubmit()" [formGroup]="formCreate">
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Your Id</span>
              <input formControlName="id" type="text" placeholder="Enter your ID" required>
            </div>
            <div class="input-box">
              <span class="details" formControlName="dob">Your Dob</span>
              <input formControlName="dob" type="date" placeholder="Enter your Dob" required>
            </div>
            <div class="input-box">
              <span class="details">Your Name</span>
              <input formControlName="name" type="text" placeholder="Enter your name" required >
            </div>
            <div class="input-box">
              <span class="details">CMND</span>
              <input formControlName="cmnd" type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input formControlName="email" type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input formControlName="phone" type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Address</span>
              <input formControlName="address" type="text" placeholder="Enter your Address" required>
            </div>
            <div class="input-box">
              <span class="details">Type</span>
              <input formControlName="type" type="text" placeholder="Confirm your password" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Type</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </form>

</body>
</html>
