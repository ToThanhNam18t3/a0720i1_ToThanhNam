<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputPhysic;
        let inputChemis;
        let inputBiology;

        let total;

        inputPhysic = prompt("Nhập vào điểm Lý");
        inputChemis = prompt("Nhập vào điiểm Hóa");
        inputBiology = prompt("Nhập vào điểm Sinh");

        let ph = parseFloat(inputPhysic);
        let ch = parseFloat(inputChemis);
        let bi = parseFloat(inputBiology);

        total = (ph + ch + bi) / 3;
        document.writeln("Average Point :  " +total);

    </script>
</body>
</html>
