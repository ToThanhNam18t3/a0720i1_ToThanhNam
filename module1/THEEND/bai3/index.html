<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-student title">
        <h3>Thông tin sinh viên</h3>
        <label>Họ và tên</label>
        <input type="text" id="fullname">
        <span id="fullname-error" class="error"></span>
        <br/>

        <label>Địa chỉ email</label>
        <input type="text" id="email">
        <span id="email-error" class="error"></span>
        <br/>
        

        <label>Số điện thoại</label>
        <input type="text" id="phone">
        <br/>
        

        <label>Quê quán</label>
        <input type="text" id="adress">
        <br/>
        

        <label>Giới tính</label>
        <input type="radio" id="male" value="1" name="gender">Nam
        <input type="radio" id="female" value="2" name="gender">Nữ
        <br/>
        
        <label> &nbsp;</label>
        <button onclick="save()">Lưu lại</button>   
    </div>

    <div class="list-student">
        <h3 class="title">Danh sách sinh viên</h3>
        <table id="grid-students" width="600" border="1" cellpadding="0" cellpadding="0">
            
        </table>
    </div>

    <script src="script.js"></script>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
</body>
</html>
