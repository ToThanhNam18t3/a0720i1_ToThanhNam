<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .page__custom{
        display: flex;
        padding-left: 0;
        list-style: none;
        justify-content: center;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">FURAMA RESORT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customer/create}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form th:action="@{/customer}" method="get" class="d-flex">
                <input name="inputSearch" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col"><a th:href="@{'/customer'(nameSort = 'customerName')}" style="list-style: none">Name</a></th>
        <th scope="col">ID Card</th>
        <th scope="col">Number Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Customer Type</th>
        <th scope="col" colspan="2">Action</th>
<!--        <th scope="col" colspan="2">Action</th>-->
<!--        <th scope="col" colspan="2">Action</th>-->
    </tr>
    </thead>
    <tbody>
        <tr th:each="customer:${customers}">
            <td th:text="${customer.getCustomerId()}"></td>
            <td th:text="${customer.getCustomerName()}"></td>
            <td th:text="${customer.getCustomerIdCard()}"></td>
            <td th:text="${customer.getCustomerNumberPhone()}"></td>
            <td th:text="${customer.getCustomerEmail()}"></td>
            <td th:text="${customer.getCustomerAddress()}"></td>
            <td th:text="${customer.customerType.getCustomerTypeName()}"></td>
            <td><a class="btn btn-primary" th:href="@{/customer/edit/__${customer.getCustomerId()}__}">Edit</a></td>
            <td><a class="btn btn-primary" th:href="@{customer/delete/__${customer.getCustomerId()}__}">Delete</a></td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination page__custom">
        <li class="page-item"><a th:href="@{'/customer'(page=${customers.getNumber() - 1} , inputSearch = ${inputSearch} , nameSort = ${nameSort})}" th:if="${customers.hasPrevious()}" class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customers.getNumber() + 1})}">1</a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customers.getNumber() + 2})}">2</a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/customer'(page=${customers.getNumber() + 3})}">3</a></li>
<!--        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>-->
        <li class="page-item"><a th:href="@{'/customer'(page=${customers.getNumber() + 1} ,  inputSearch = ${inputSearch} , nameSort = ${nameSort})}" th:if="${customers.hasNext()}" class="page-link" href="#">Next</a></li>
    </ul>
</nav>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
