<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<style>
    body{
        display: flex;
        margin: auto;
    }

    .wrap {
        width: 740px;
        height: 616px;
        border: 1px solid black;
    }

    .form-control + .form-control{
        margin-bottom: 20px;
    }
</style>

<body>
    <div class="wrap">
        <form th:action="@{/customer/create}" method="post" th:object="${customer}">
            <div class="form-group">
                <label for="customerId">Customer Id</label>
                <input th:field="*{customerId}" type="text" class="form-control" id="customerId" aria-describedby="emailHelp" placeholder="Name">
                <span style="color: red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}">Error</span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input th:field="*{customerName}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="idcard">Id Card</label>
                <input th:field="*{customerIdCard}" type="number" class="form-control" id="idcard" placeholder="Password">
                <span th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></span>
            </div>
            <div class="form-group">
                <label for="numberphone">Number Phone</label>
                <input th:field="*{customerNumberPhone}" type="text" class="form-control" id="numberphone" placeholder="Number Phone">
                <span th:if="${#fields.hasErrors('customerNumberPhone')}" th:errors="*{customerNumberPhone}">Error</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{customerEmail}" type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input th:field="*{customerAddress}" type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Customer Type</label>
                </div>
                <select th:field="*{customerType.customerTypeId}" class="custom-select" id="inputGroupSelect01">
                    <th:block th:each="customertype:${customertypes}">
                        <option th:value="${customertype.customerTypeId}"
                                th:text="${customertype.customerTypeName}"></option>
                    </th:block>
                </select>
            </div>


<!--            <div class="form-check">-->
<!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
